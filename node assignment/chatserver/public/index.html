<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	
    <title>Chat App</title>
  </head>

  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">ChatApp</a>
	</nav>
		<div class="card text-center">
		  <div class="card-body" style="height:90vh">
			<div class="row">
				<div class="col-sm-4 text-left">
					<div class="input-group mb-3" id="change_username">
					  <input type="text" id="username" class="form-control"  placeholder="Enter your username" aria-label="Recipient's username" aria-describedby="basic-addon2">
					  <div class="input-group-append">
						<button  id="send_username" class="btn btn-outline-secondary" type="button">Edit Username</button>
					  </div>
					</div>					
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-sm-12">
					<section class="card text-left p-3" id="chatroom" style="height:50vh;max-height:50vh;overflow-x:auto">
						<section id="feedback"></section>
					</section>
				</div>	
			</div>
			<div class="row mt-2">
				<div class="col-sm-4 text-center">
					<section class="input-group mb-3" id="input_zone"> 
					  <input id="message" type="text" class="form-control"  placeholder="Enter the message" aria-label="Recipient's username" aria-describedby="basic-addon2"/>
					  <button id="send_message" class="btn btn-outline-secondary" type="button">Send</button>
					</section>						
				</div>	
			</div>	
		  </div>
		</div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
